<section class="contact_page mb_40">
    <div class="contact_banner">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="text_left pb_60">
                        <h1 class="fs_24 fw_800 text_red">CONTACT US</h1>
                        <div class="fs_14">We are customer centric and result oriented organizational with timelines</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mb_25">
                <div class="form">
                    <h4 class="fs_24 text_red">GET IN TOUCH</h4>
                    <h2 class="fs_15 mb_25">Send us a message</h2>
                    <form>
                        <div class="input-group mb_10">
                            <input id="name" class="form-control w_100" type="text" formControlName="name" placeholder="Your Name*">
                            <small class="name-error d_block w_100"></small>
                        </div>
                        <div class="input-group mb_10">
                            <input id="email" class="form-control" type="email" formControlName="email" placeholder="Your Email*">
                            <small class="name-error d_block w_100"></small>
                        </div>
                        <div class="input-group mb_10">
                            <input id="mobile" class="form-control" type="text" formControlName="mobile" placeholder="Phone Number*" required>
                            <small></small>
                        </div>
                        <div class="input-group mb_10">
                            <textarea minlength="20" id="message" cols="30" rows="7" formControlName="message" class="form-control" placeholder="Your Message*" required></textarea>
                            <small></small>
                        </div>
                        <div class="input-group mobile_margin_btn">
                            <input type="submit" class="btn link_btn mr_10 border_red30px" value="Submit">
                            <button class="reset-btn link_btn btn border_red30px">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="border_gary">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3504.1862485386764!2d77.0522922645937!3d28.564169443923582!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d1affbf4b951d%3A0xdd770f135dac3be5!2sDwarka%20Phase%201%2C%20Sector%2023%2C%20Dwarka%2C%20Delhi%2C%20110077!5e0!3m2!1sen!2sin!4v1651834235972!5m2!1sen!2sin"
                        width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </div>
</section>
